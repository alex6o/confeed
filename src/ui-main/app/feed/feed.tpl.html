<div class="row">
    <div class="col-xs-12">
        <p class="welcome-message">
            Hello
            <!--
               TODO: print the username of the current user
           -->
            <span class="username">MyAwesomeUsernameGoesHere</span>!
            <!--
               TODO: handle logout requests by calling onClickLogout of the controller
            -->
            <a class="badge badge-info" href="#">Logout</a>
            <a class="badge badge-info"
               data-ng-class="{'badge-warning': vm.getPostingLimit() === 0}"
               href="#"
               data-ng-click="vm.togglePostingLimit()">
                <span data-ng-show="vm.getPostingLimit() > 0" data-ng-bind="vm.getPostingLimit() + ' Postings'"></span>
                <span data-ng-show="vm.getPostingLimit() === 0">No limit</span>
            </a>
        </p>
    </div>
</div>
<div class="row">
    <div class="col-xs-12">
        <div data-ui-view="create-posting"/>
    </div>
</div>
<div class="row">
    <div class="col-xs-12">
        <section id="timeline">
            <!--
               TODO: list postings of feedPostings
               @see https://docs.angularjs.org/api/ng/directive/ngRepeat
           -->
            <div class="timeline-block feed-posting">
                <div class="timline-user">
                    <span>Author username goes here!</span>
                </div>
                <div class="timeline-img">
                </div>
                <div class="timeline-content">
                    <div class="timeline-message">
                        <p>The post message</p>
                    </div>
                    <div class="timeline-posting-date">
                        <!--
                        TODO: uncomment me with correct variable name :)
                        <span class="date"
                              data-cf-update-filter="posting.created"
                              data-filter-name="'cfTimeFromNow'"></span>
                        -->
                    </div>
                </div>
            </div>
        </section>

        <!--
           TODO: Show if length of feedPostings is > 0
        -->
        <div id="load-more" data-ng-show="feedPostings.length > 0">

            <!--
              TODO: use hasMoreFeedPostings provided by the controller to determine if the button should be shown
              add onClickLoadMore handler to the button.
           -->
            <button type="button"
                    class="btn btn-link heading">
                Load more ...
            </button>
            <h3 class="heading">You have reached the end of this feed!</h3>
        </div>
    </div>
</div>
