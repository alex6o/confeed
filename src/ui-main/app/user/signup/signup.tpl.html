<div id="signup-form">

    <form name="signupForm">
        <h2 class="form-signup-heading">Sign up
            <a data-ui-sref="login">
                <i class="fa fa-angle-double-right"></i>
                Login
            </a>
        </h2>

        <div class="alert alert-danger" role="alert"
             data-ng-show="signupForm.$submitted && signupForm.$invalid && !error">
            <i class="fa fa-exclamation-circle"></i> <strong>Error - </strong>Please check your input!
        </div>

        <div class="alert alert-danger" role="alert" data-ng-show="error">
            <i class="fa fa-exclamation-circle"></i> <strong>Error - </strong><span><!-- TODO: print server error here --></span>
        </div>

        <div class="form-group has-feedback"
             data-ng-class="{'has-error':(signupForm.$submitted || signupForm.username.$touched) && signupForm.username.$invalid}">
            <!--
                TODO: add ng attributes
                @see https://docs.angularjs.org/img/guide/forms-debounce.gif
                @see https://docs.angularjs.org/guide/forms
                @see https://docs.angularjs.org/api/ng/directive/ngModelOptions
                @see https://docs.angularjs.org/api/ng/directive/ngClass
            -->
            <input type="text"
                   name="username"
                   id="input-username"
                   class="form-control input-lg"
                   placeholder="Choose a fancy name"
                   autofocus="">
            <span class="fa fa-exclamation form-control-feedback"
                  data-ng-if="(signupForm.$submitted || signupForm.username.$touched ) && signupForm.username.$invalid"></span>
            <span class="help-block"
                  data-ng-if="signupForm.$submitted || signupForm.username.$touched">
                <!--
                    TODO: output validation errors
                -->
            </span>
        </div>
        <div class="form-group has-feedback"
             data-ng-class="{'has-error':(signupForm.$submitted || signupForm.password.$touched) && signupForm.password.$invalid}">
            <!--
                TODO: add ng attributes
            -->
            <input type="password"
                   name="password"
                   id="input-password"
                   class="form-control input-lg"
                   placeholder="Password">
            <span class="fa fa-exclamation form-control-feedback"
                  data-ng-if="(signupForm.$submitted || signupForm.password.$touched ) && signupForm.password.$invalid"></span>
            <span class="help-block"
                  data-ng-if="signupForm.$submitted || signupForm.password.$touched">
            <!--
                TODO: output validation errors
            -->
            </span>
        </div>
        <div class="form-group has-feedback"
             data-ng-class="{'has-error':(signupForm.$submitted || signupForm.passwordConfirmation.$touched) && signupForm.passwordConfirmation.$invalid}">
            <!--
                TODO: add ng attributes
            -->
            <input data-cf-equal-to="user.password"
                   data-ng-model="passwordConfirmation"
                   type="password"
                   name="passwordConfirmation"
                   id="input-password-confirmation"
                   class="form-control input-lg"
                   placeholder="Confirm Password"
                   required=""
                   data-ng-minlength="3">
            <span class="fa fa-exclamation form-control-feedback"
                  data-ng-if="(signupForm.$submitted || signupForm.passwordConfirmation.$touched ) && signupForm.passwordConfirmation.$invalid"></span>
            <span class="help-block" data-ng-if="signupForm.$submitted || signupForm.passwordConfirmation.$touched">
                <!--
                    TODO: output validation errors
                -->
            </span>
        </div>

        <!--
            TODO: call onClickSubmit with form and user
        -->
        <button class="btn btn-lg btn-success btn-block"
                type="submit">
            Sign Up
        </button>
    </form>
</div>
